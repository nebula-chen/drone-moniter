services:
  mysql:
    image: mysql:8.0
    container_name: drone-mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root123456
      MYSQL_DATABASE: drone
      MYSQL_USER: admin
      MYSQL_PASSWORD: 12345678
      TZ: Asia/Shanghai
    ports:
      - "3306:3306"
    volumes:
      - ./mysql_data:/var/lib/mysql
    networks:
      - my-network

  drone-stats:
    build: .
    container_name: drone-stats
    ports:
      - "8088:8088"
    volumes:
      - ./log:/app/log  # 数据持久化目录
    environment:
      - TZ=Asia/Shanghai
    networks:
      - my-network
    restart: always

networks:
  my-network:
    external: true